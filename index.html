<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="css/style.css">
  <title>Frontend Mentor | Social links profile</title>

  <!-- Feel free to remove these styles or customize in your own stylesheet 👍 -->
</head>

<body>
  <main>
    <section class="profile-card">
      <div class="profile-card__img">
        <img src="assets/images/avatar-jessica.jpeg" alt="profile picture">
      </div>
      <div class="profile-card__text">
        <h1 class="profile-card__name">Jessica Randall</h1>
        <h4 class="profile-card__location">London, United Kingdom</h4>
        <p class="profile-card__bio">"Front-end developer and avid reader."</p>
      </div>
      <div class="profile-card__links">
        <ul class="profile-card__links--menu">
          <li>
            <a href="#">GitHub</a>
          </li>
          <li>
            <a href="#">Frontend Mentor</a>
          </li>
          <li>
            <a href="#">LinkedIn</a>
          </li>
          <li>
            <a href="#">Twitter</a>
          </li>
          <li>
            <a href="#">Instagram</a>
          </li>
        </ul>
      </div>
    </section>
  </main>
</body>

</html>
