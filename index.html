<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="css/style.css">
  <title>Frontend Mentor | Social links profile</title>

  <!-- Feel free to remove these styles or customize in your own stylesheet 👍 -->
</head>

<body>
  <div class="container">
    <div class="profile-card">
      <div class="profile-card__header">
        <img src="assets/images/avatar-jessica.jpeg" alt="profile picture" class="profile-card__pic">
        <h1 class="profile-card__name">Jessica Randall</h1>
        <p class="profile-card__location">London, United Kingdom</p>
        <p class="profile-card__bio">"Front-end developer and avid reader."</p>
      </div>
      <ul class="profile-card__links">
        <li class="git-link">
          <a href="https://github.com">GitHub</a>
        </li>
        <li class="fm-link">
          <a href="https://frontendmentor.io">Frontend Mentor</a>
        </li>
        <li class="linked-link">
          <a href="https://linkedin.com">LinkedIn</a>
        </li>
        <li class="x-link">
          <a href="https://x.com">X</a>
        </li>
        <li class="ig-link">
          <a href="https://instagram.com">Instagram</a>
        </li>
      </ul>
    </div>
  </div>
</body>

</html>
